<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="number.js" defer></script>

</head>
<body>
    <form>
        First Number: <br/>
        <input type="text" id="first" required>
        Second Number: <br/>
        <input type="text" id="second" required>
        Third Number: <br/>
        <input type="text" id="third" required>
    </form>

    <form>
        Fourth Number: <br/>
        <input type="text" id="fourth" required>
        Fifth Number: <br/>
        <input type="text" id="fifth" required>
        Sixth Number: <br/>
        <input type="text" id="sixth" required>

    </form>

    <article>Output: <span id="output"></span></article>

    <form id="buttons">
        <form>
            <button name="submit" type="button" onclick="orderM()">Order Least to Greatest</button> <br/>
            <button name="submit" type="button" onclick="middleM()">Middle</button> <br/>
            <button name="submit" type="button" onclick="largestM()">Largest Number</button> <br/>
        </form>
        <form>
            <button name="submit" type="button" onclick="smallestM()">Smallest Number</button> <br/>
            <button name="submit" type="button" onclick="meanM()">Mean</button> <br/>
            <button name="submit" type="button" onclick="modeM()">Mode</button> <br/>
        </form>
        <form>
            <button name="submit" type="button" onclick="rangeM()">Range</button> <br/>
            <button name="submit" type="button" onclick="duplicateM()">Duplicate</button> <br/>
            <button name="submit" type="button" onclick="uniqueM()">Unique</button> <br/>
        </form>
    </form>
</body>
</html>
